<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fit Agent{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-json-enc@2.0.1/json-enc.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        // Configure HTMX to send credentials (cookies) with requests
        htmx.config.withCredentials = true;
    </script>
</head>
<body class="bg-gray-50 min-h-screen"
      x-data="{
        isLoggedIn: false,
        async init() {
          // Check if logged in by trying to get current user
          try {
            const resp = await fetch('/auth/users/me', { credentials: 'include' });
            this.isLoggedIn = resp.ok;
          } catch {
            this.isLoggedIn = false;
          }
        },
        async logout() {
          await fetch('/auth/cookie/logout', { method: 'POST', credentials: 'include' });
          localStorage.removeItem('access_token');
          window.location.href = '/';
        }
      }">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-indigo-600">Fit Agent</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/dashboard" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/workouts" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Workouts
                        </a>
                        <a href="/nutrition" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Nutrition
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <template x-if="!isLoggedIn">
                        <div class="flex items-center">
                            <a href="/login" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                                Login
                            </a>
                            <a href="/register" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                                Sign up
                            </a>
                        </div>
                    </template>
                    <template x-if="isLoggedIn">
                        <button @click="logout()" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
                            Logout
                        </button>
                    </template>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2024 Fit Agent. AI-Powered Fitness Tracking.
            </p>
        </div>
    </footer>
</body>
</html>
