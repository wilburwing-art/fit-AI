{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<script>
    // Redirect to login if not authenticated
    if (!localStorage.getItem('access_token')) {
        window.location.href = '/login';
    }
</script>
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Nutrition</h1>

        <!-- Log Meal Section -->
        <div class="bg-white overflow-hidden shadow rounded-lg mb-8">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Log Meal</h3>
                <form hx-post="/api/meals"
                      hx-target="#meal-message"
                      hx-swap="innerHTML">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="meal-type" class="block text-sm font-medium text-gray-700">Meal Type</label>
                            <select name="meal_type" id="meal-type"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option>breakfast</option>
                                <option>lunch</option>
                                <option>dinner</option>
                                <option>snack</option>
                            </select>
                        </div>
                        <div>
                            <label for="calories" class="block text-sm font-medium text-gray-700">Calories (optional)</label>
                            <input type="number" name="calories" id="calories"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="description" id="description" rows="3" required
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <input type="hidden" name="date" id="meal-date">
                    <button type="submit"
                            class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                        Log Meal
                    </button>
                    <div id="meal-message" class="mt-2 text-sm"></div>
                </form>
            </div>
        </div>

        <!-- Weight Tracking -->
        <div class="bg-white overflow-hidden shadow rounded-lg mb-8">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Log Weight</h3>
                <form hx-post="/api/weight"
                      hx-target="#weight-message"
                      hx-swap="innerHTML">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="weight" class="block text-sm font-medium text-gray-700">Weight (lbs)</label>
                            <input type="number" name="weight_lbs" id="weight" step="0.1" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    <input type="hidden" name="date" id="weight-date">
                    <button type="submit"
                            class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                        Log Weight
                    </button>
                    <div id="weight-message" class="mt-2 text-sm"></div>
                </form>
            </div>
        </div>

        <!-- Meal History -->
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Meal History</h2>
                <div id="meal-history">
                    <p class="text-sm text-gray-500">No meals logged yet. Start tracking your nutrition!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Set current date for forms
    const now = new Date().toISOString();
    document.getElementById('meal-date').value = now;
    document.getElementById('weight-date').value = now;
</script>
{% endblock %}
