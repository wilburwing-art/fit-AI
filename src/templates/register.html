{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
        </div>
        <form class="mt-8 space-y-6"
              hx-post="/auth/register"
              hx-ext="json-enc"
              hx-target="#register-message"
              hx-swap="innerHTML"
              x-data="{
                handleResponse(event) {
                  const xhr = event.detail.xhr;
                  if (xhr.status === 201) {
                    window.location.href = '/login';
                  } else if (xhr.status >= 400) {
                    const msg = document.getElementById('register-message');
                    msg.className = 'text-sm text-center text-red-600';
                    try {
                      const error = JSON.parse(xhr.responseText);
                      msg.textContent = error.detail || 'Registration failed. Please try again.';
                    } catch {
                      msg.textContent = 'Registration failed. Please try again.';
                    }
                  }
                }
              }"
              @htmx:after-request="handleResponse($event)">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required
                           class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                           placeholder="Password">
                </div>
            </div>

            <div id="register-message" class="text-sm text-center"></div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create account
                </button>
            </div>

            <div class="text-sm text-center">
                <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Already have an account? Sign in
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
